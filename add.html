<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	
	<!-- Title -->
	<title>Woord | Chris Laskey</title>
	
	<!-- Meta Data -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	
	<!-- Styles -->
	<link rel="stylesheet" href="/assets/styles/main.css" type="text/css" media="all" charset="utf-8"/>
	
	<!-- Scripts -->
	<script src="//www.google.com/jsapi" type="text/javascript"></script>
	<script src="/assets/scripts/jquery.js" type="text/javascript"></script>
	<script src="/assets/scripts/commonfunctions.js" type="text/javascript"></script>
	
</head>

<body>
<div id="wrapper">
	
	<div id="header">
		
		<a href="/" id="logo">Woords by Chris Laskey</a>
		
		<ul id="nav">
			<li class="group">
				<a href="#"><span class="label">Group</span>&nbsp;&nbsp;<span class="value">Household</span></a>
			</li>
			<li class="category">
				<a href="#"><span class="label">Category</span>&nbsp;&nbsp;<span class="value">Nouns</span></a>
			</li>
		</ul>
		
		<div class="clear"></div>
		
	</div>
	
	<div id="line"></div>
	
	<div id="main">
		
		<div id="page">
			
			<form action="" method="post">
				<ul class="form form_add">
					<li class="label">Noun Article</li>
					<li class="input">
						<input checked="checked" class="radio" name="noun_article" type="radio" value="de" /> De 
						<input class="radio" name="noun_article" type="radio" value="het" /> Het
					</li>
					<li class="label">Noun Singular</li>
					<li class="input">
						<input class="text" name="noun_singular" type="text" value="" />
					</li>
					<li class="label">Noun Plural</li>
					<li class="input">
						<input class="text" name="noun_plural" type="text" value="" />
					</li>
					<li class="label">Noun Alternative Singular</li>
					<li class="input">
						<input class="text" name="noun_alt_singular" type="text" value="" />
					</li>
					<li class="label">Noun Alternative Plural</li>
					<li class="input">
						<input class="text" name="noun_alt_plural" type="text" value="" />
					</li>
					<li class="label">Noun Group</li>
					<li class="input">
						<div class="existing_group">
							<select name="noun_existing_group">
								<option value="">None</option>
							</select>
							<a class="new_group" href="#">Add</a>
						</div>
						<div class="new_group">
							<input class="text" name="noun_new_group" type="text" value="" />
							<a class="existing_group" href="#">Cancel</a>
						</div>
					</li>
					<li class="submit">
						<input class="submit" name="submit" type="submit" value="Save" />
					</li>
				</ul>
			</form>
			
			<div class="clear"></div>
			
		</div>
		
		<div class="clear"></div>
		
	</div>
	
	<div id="footer">
		
		<a href="/">Home</a>
		
	</div>
	
	<div class="clear"></div>
	
</div>
